<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Base{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg p-3 mb-5" id="navbar">
            <a href="/" class="navbar-brand" id="navbrand"><u>B</u>oston Nexus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-div">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav-div">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="/" id="home" class="nav-link {% block active %}{% endblock %}">Home</a>

                </li>
                <li class="nav-item">
                  <a href="/contact" id="contact" class="nav-link {% block active2 %}{% endblock %}">Contact</a>

                </li>
                <li class="nav-item">
                  <a href="/about" id="about" class="nav-link {% block active1 %}{% endblock %}">About</a>

                </li>
              </ul>
            </div>
          </nav>
          
        

            {%block intro%}
            {%endblock%}
        

        
            {% block content %}
            {% endblock %}
            {%block modal%}
            {%endblock%}

            
        

        <footer class="bg-dark">
                <div class="footer-container">
                    <div class="flex-row">
                        <div class="links">
                            <h3>Quick links</h3>
                            <a href="{{url_for('views.home')}}">
                                Home
                            </a>
                            <a href="{{url_for('views.contact')}}">
                                Contact
                            </a>
                            <a href="{{url_for('views.about')}}">
                                About
                            </a>
                        </div>
                      <div class="social-icons">
                        <h3>Connect</h3>
                        <a href="https://www.instagram.com/raghhavkhannaa" target="_blank">
                          <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/raghav-khanna-446895199" target="_blank">
                          <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/lonelyhuskyy" target="_blank">
                          <i class="fab fa-github"></i>
                        </a>
                      </div>
                    </div>
                    <div class="flex-row">
                        <div ><p class="small text-muted mb-0">&copy; Copyrights. All rights reserved.
                            <a class="text-primary" href="#">BostonNexus.com</a></p></div>
                    </div>
                </div>
                
            
        </footer>
          
        <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script> 
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        
        
    </body>
    {%block script%}
    {%endblock%}
</html>
